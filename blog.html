---
layout: default
nav: Blog
title: Blog
desc: Read about our day-to-day activities
permalink: "/blog/"
---

{% for post in site.categories.blog %}
<div class="row">
    <div class="col-sm-8 blog-main">
      <div class="blog-post">
        <h2 class="blog-post-title">{{ post.post_title }}</h2>
        <p class="blog-post-meta">{{ post.date | date: "%-d %B %Y" }} by <a href="/people.html">{{ post.author }}</a></p>
        <p>{{ post.excerpt }}</p>
        <a href={{ post.url }}>Read more...</a>
      </div>
    </div>
</div>
{% endfor %}
